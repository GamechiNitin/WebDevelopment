<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackthon Registration Form</title>
</head>
<body>
    <h1>Hackthon Registration Form</h1>

    <form action="">

        <label for="name">Name : </label>
        <br/>
        <input type="text" id="name" placeholder="Enter name">

        <br/>
        <br/>

        <label for="email">Email : </label>
        <br/>
        <input type="email" id="email" placeholder="Enter email">
       
        <br/>
        <br/>

        <label for="phone">Phone : </label>
        <br/>
        <input type="tel" id="phone" placeholder="Enter phone number">
    
        <br/>
        <br/>
        
        <label for="occupation">Occupation : </label>
        <br/>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select>
        
        <br/>
        <br/>

        <label for="language">Language : </label>
        <br/>
        <input type="checkbox",value="html" name="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox",value="css" name="css" id="css">
        <label for="css">Css</label>
        <input type="checkbox",value="javascript" name="javascript" id="javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox",value="node" name="node" id="node">
        <label for="node">Node</label>
       
        <br/>
        <br/> 

        <label for="description">Description : </label>
        <br/> 
        <textarea name="description" id="description" cols="40" rows="4"></textarea>
        <button>Register</button>
    </form>
</body>
</html>
